<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltage and Current Display</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Electrical Parameters</h1>
        <div class="row">
            <div class="col text-center">
                <h2>Voltage</h2>
                <p id="voltage" class="display-4">0.00 V</p>
            </div>
            <div class="col text-center">
                <h2>Current</h2>
                <p id="current" class="display-4">0.00 A</p>
            </div>
        </div>
    </div>

    <script>
        function fetchData() {
            $.getJSON('/data', function(data) {
                $('#voltage').text(data.voltage.toFixed(3) + ' V');
                $('#current').text(data.current.toFixed(3) + ' A');
            });
        }

        // Fetch data every second
        setInterval(fetchData, 1000);
    </script>
</body>
</html>
